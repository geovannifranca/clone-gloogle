<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./assets/icon/pesquisa.ico"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>clone-gloogle</title>
  </head>
  <body>
    <header class="container">
      <div class="gmail">Gmail</div>
      <div class="imagens">Imagens</div>
      <div class="icone">
        <img src="./assets/icon/menu.svg" alt="menu" />
      </div>
      <div class="perfil">
        <img src="./assets/icon/Geo.png" alt="Geo" />
      </div>
    </header>
    <section class="container">
      <div class="image-google">
        <img src="./assets/icon/gogle.png" alt="Google" />
      </div>
      <div class="input-google">
        <input type="text" name="pesquisa" id="pesquisa" />
        <img class="teclado" src="./assets/icon/keyboard.png" alt="teclado" />
        <img class="mic" src="./assets/icon/mic.png" alt="mic" />
      </div>

      <div class="pesquisa">
        <div class="pesquisa-google">Pesquisa Google</div>
        <div class="sorte">Estou com sorte</div>
      </div>
    </section>
    <footer>
      <div class="footer-header">
        <span>Brasil</span>
      </div>
      <div class="footer-setting">
        <span>
          <a href="#">Sobre</a>
          <a href="#">Publicidade</a>
          <a href="#">Negócios</a>
          <a href="#">Como funciona a pesquisa</a>
        </span>
        <span>
          <a href="#">Privacidade</a>
          <a href="#">Termos</a>
          <a href="#">Configurações</a>
        </span>
      </div>
    </footer>
  </body>
</html>
